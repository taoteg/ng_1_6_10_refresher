<!doctype html>
<html lang="en">
<head>
  <title>AngularJS 1.6</title>
  <meta charset="utf-8">
  <meta name="description" content="AngularJS 1.6">
  <meta name="author" content="taoteg">

  <!-- Dependencies -->
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
  <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app="firstNgApp">
  <div ng-controller="mainCtrl as vm">
    <h1>The Sky is {{2>1}} blue</h1>

    <h2>Getting Started</h2>
    <p>{{ vm.world }}</p>
    <p>{{ vm.inputtext }}</p>
    <input type="text" ng-model="vm.inputtext" />
    <br/><br/>

    <h3>Common Directives</h3>
    <p>
      <b>List of Fruits</b>
      <ul ng-repeat="fruit in vm.fruits">
        <li>{{ fruit }}</li>
      </ul>
      <button class="btn btn-primary" ng-click="vm.alertMe()">Alert</button>
    </p>
    <br/><br/>
  </div>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.10/angular.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
